<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz Time</h1>
            <p>test your knowledge with these fun questions</p>
            <button id="start-btn">Start Quiz</button>
        </div>
        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">question here?</h2>
                <div class="quiz-info">
                    <p>Question <span id="current-question">1 </span> of <span id="total-question">5</span></p>
                    <p>Score: <span id="score">0</span></p>
                </div>
            </div>
            <div class="answers-container" id="answers-container">
                <!-------------- answer here ------------git-->
            </div>
            <div class="progres-bar">
                <div id="progress"></div>
            </div>
        </div>
        <div class="screen" id="result-screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
                <p>You Scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
                <p id="result-massage">Keep studying you!You'll get better </p>
            </div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
